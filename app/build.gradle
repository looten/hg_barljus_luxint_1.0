apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.a_interface_v10"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    //classpath 'com.android.tools.build:gradle:1.1.0'
    //compile files('C:/Users/Looten/AndroidStudioProjects/A_Interface_v1.02/libraries/parceler-0.2.16.jar')
    //compile files('C:/Users/Looten/AndroidStudioProjects/A_Interface_v1.02/libraries/parceler-0.2.16.jar')
    //compile files('C:/Users/Looten/AndroidStudioProjects/A_Interface_v1.02/libraries/parceler-api-0.2.16.jar')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
